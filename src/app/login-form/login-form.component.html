<div id="container">       
<form #f="ngForm" (ngSubmit)= saveUser(user)>
	

		<label for="username">Username:</label>
		<input type="text"  name="username" id = "username" [(ngModel)] = "user.username"
		  #username = "ngModel" minlength="2" required>
		 <!-- username validation -->
		<div *ngIf="username.errors?.required && username.touched" class="error">
		  username is required
		</div>
		<div *ngIf="username.errors?.minlength && username.touched" class="error">
		  Minimum of 2 characters
		</div>

		<input type="text" name="name" id = "name" ngModel
		 #name = "ngModel" required
		 >
		 <div *ngIf="name.errors?.required && name.touched" class="error">
		  Name is required</div> -->

		<label for="email">Email:</label>
		<input type="text" name="email" id = "email" [(ngModel)] = "user.email"
		 #email = "ngModel" required
		 >
		 <div *ngIf="email.errors?.required && email.touched" class="error">
		  Email is required</div>

		 #add = "ngModel" required
		 >
		 <div *ngIf="add.errors?.required && add.touched" class="error">

		<div id="lower">
		<input type="checkbox"><label for="checkbox">Keep me logged in</label>
		<button type="submit"  [disabled] = "f.invalid" >Login</button>
		</div>
</form>

</div>
